    <div class="row justify-content-center">

          <span id="currentCity">Search Your City</span>     
          <center><span id="temperature"></span> <span id="unit">Â°F</span></center>

            </span>
</div>
        <div class="col-4">

           <span id="description"></span>

</div></div>
